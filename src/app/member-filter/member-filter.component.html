<div class="filter">
  <div class="name-filter">
    <label>Filter by Name:</label>
    <input type="text" #nameFilter>
  </div>
  <div class="rating-filter">
    <label>Filter by Rating:</label>
    <input type="number" #ratingFilter>
  </div>
  <button type="button" (click)="filter(nameFilter.value, ratingFilter.value)">Filter</button>
</div>
