<div class="filter">
  <div class="filter-body">
    <div class="name-filter">
      <label>Filter by Name:</label>
      <input [(ngModel)]="currentNameFilter" (ngModelChange)="changeName()" type="text" #nameFilter>
    </div>
    <div class="rating-filter">
      <label>Filter by Rating greater than:</label>
      <input [(ngModel)]="currentRatingFilter" (ngModelChange)="changeRating()" type="number" #ratingFilter>
    </div>
  </div>
</div>
