<h3>Add New Member to Portland Chess Club Roster</h3>
<form class="add-form">
  <div class="form-input">
    <label>Member Name:</label>
    <br>
    <input required #newName >
  </div>

  <div class="form-input">
    <label>Member Location:</label>
    <br>
    <input required #newLocation >
  </div>

  <div class="form-input">
    <label>Member Rating:</label>
    <br>
    <input required #newRating >
  </div>

  <div class="form-input">
    <label>Member Bio:</label>
    <br>
    <textarea required #newBio></textarea>
  </div>

  <button
    (click)="addNewMember(newName.value, newLocation.value, newRating.value, newBio.value);"
    >Add</button>
</form>

<member-list></member-list>
