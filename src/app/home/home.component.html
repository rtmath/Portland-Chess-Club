<h3>Announcements</h3>
<div class="home-content">

  <div class="left-fixture">
    <div class="homeimg"></div>
    <div class="gradient"></div>
  </div>

  <div class="announcements">

    <div class="announcement" *ngFor="let announcement of announcements">
      <div class="ann-title"><strong>{{announcement.title}}</strong></div><br>
      <div class="ann-body">{{announcement.description}}</div>
    </div>
  </div>
</div>
